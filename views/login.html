{{ template "header" .}}


<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>MrのBlog</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录</p>

        <form action="/admin/login" method="post">
            <div class="form-group has-feedback 1">
                <input type="text" class="form-control" placeholder="用户名" name="username" value="">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback 1">
                <input type="password" class="form-control" placeholder="密码" name="password" value="">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <span style="color: red">{{ .flash.error}}</span>

            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4 col-md-offset-4">
                    {{ .xsrfdata }}
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>

<link rel="stylesheet" href="/static/css/admin.css">

<script>

</script>
</body>
</html>
