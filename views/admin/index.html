<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ .Title }} - 后台管理</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<script src="/static/js/jquery.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/layer/layer.js"></script>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/admin/topic">文章管理 <span class="sr-only">(current)</span></a></li>
                    <li><a href="/admin/category">分类管理 <span class="sr-only">(current)</span></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ .Admin}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/user" id="changePwd">修改密码</a></li>
                            {{ .xsrfdata }}
                            <li><a href="javascript:void(0);" id="logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <script>
        $(function ($) {
            // 退出登录
            $("#logout").on ('click', function() {
                var _xsrf = $("input[name='_xsrf']").val();
                $.ajax({
                    type: "POST",
                    url: "/admin/logout",
                    dataType: "text",
                    headers: {'X-Xsrftoken': _xsrf},
                    success: function (msg) {
                        console.log(msg)
                        location.href = "/admin/login"
                    }
                })
            });
        });
    </script>
</div>
</body>
</html>
